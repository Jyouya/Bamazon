<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAMazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap&text=BAMazon" rel="stylesheet"> -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3ea84b0eb7.js"></script>
</head>

<body>
    <nav class="navbar is-primary">
        <div class="navbar-brand">
            <a href="/" class="navbar-item brand">
                <img src="./images/bam.svg" alt="BAM" class="logo">
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start"></div>
            <form class="navbar-item is-expanded" id="search">
                <div class="field has-addons">
                    <p class="control">
                        <span class="select">
                            <select name="department" id="department-select">
                                <option value="">All</option>
                                <option value="1">Home</option>
                                <option value="2">Bath</option>
                                <option value="3">Electronics</option>
                                <option value="4">Men's Clothing</option>
                                <option value="5">Women's Clothing</option>
                                <!-- populate the rest dynamically -->
                            </select>
                        </span>

                    </p>
                    <p class="control is-expanded">
                        <input type="text" class="input" placeholder="Search" name="q">
                    </p>
                    <p class="control">
                        <a class="button"><i class="fas fa-search"></i></a>
                    </p>
                </div>
            </form>
            <div class="navbar-end">
                <div class="nav-item">
                    <a href="" class="checkout"><i class="fas fa-shopping-cart"></i><span class="cart">0</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container products">

    </div>
    <!-- Put a footer here if there's time -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./js/product.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
